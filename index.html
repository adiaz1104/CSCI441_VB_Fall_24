<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckedOff</title>
    <!--Link to the CSS file for styling-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!--Link to Font Awesome for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>CheckedOff</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="calendar.html">Calendar</a></li>
                    <li><a href="tasks.html">Tasks</a></li>
                    <li><a href="shopping-list.html">Shopping List</a></li>
                    <li><a href="recipe.html">Recipe</a></li>
                    <li><a href="documentation.html">Documentation</a></li>
                </ul>
            </nav>
            <!--Settings icon-->
            <a href="settings.html" class="settings-icon"><i class="fas fa-cog"></i></a>
        </div>
    </header>
    <main>
        <!--Filter dropdown for users-->
        <div class="filter">
            <label for="user-filter">Filter by user</label>
            <select id="user-filter" onchange="filterByUser()">
                <!--Placeholder for dynamic user options from the database-->
                <option value="">All</option>
                <option value="adam">Adam</option>
                <option value="tara">Tara</option>
                <option value="jake">Jake</option>
                <option vlaue="dylan">Dylan</option>
            </select>
        </div>
        <section class="summary"></section>
            <!--Task list summary section-->
            <div class="card">
                <h3>Tasks Due Today</h3>
                <ul id="tasks-list">
                    <!--Example tasks as placeholder for dynamic tasks-->
                    <li>Adam: Mow lawn</li>
                    <li>Tara: Mail package</li>
                </ul>
            </div>
            <!--Events list section summary-->
            <div class="card">
                <h3>Events Today</h3>
                <ul id="events-lists">
                    <!-- Example events as placeholder for dynamic events -->
                    <li>Jake: Dr Appt - 10:00 AM</li>
                    <li>Dylan: Football Practice - 2:00 PM</li>
                </ul>
            </div>
        </section>
    </main>
    <!--Link to the JS file-->
    <script src="index.js"></script>
</body>
</html>
