<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckedOff - Shopping List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>CheckOff</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="calendar.html">Calendar</a></li>
                    <li><a href="tasks.html">Tasks</a></li>
                    <li><a href="shopping-list.html">Shopping List</a></li>
                    <li><a href="recipe.html">Recipe</a></li>
                    <li><a href="documentation.html">Documentation</a></li>
                </ul>
            </nav>
            <a href="settings.html" class="settings-icon"><i class="fas fa-cog"></i></a>
        </div>
    </header>
    <main>
        <!--Filter seciont for user selection-->
        <div class="filter">
            <label for="user-filter">Filter by user:</label>
            <select id="user-filter">
                <option value="">All</option>
                <option value="adam">Adam</option>
                <option value="tara">Tara</option>
                <option value="jake">Jake</option>
                <option value="dylan">Dylan</option>
                <!-- Placeholder for dynamic user options from the database -->
            </select>
            <!-- Placeholder button for adding a new shopping list item-->
            <button id="add-new-shopping-item">Add New List Item</button>
        </div>
        <section class="shopping-list">
            <h2>Shopping List</h2>
            <!-- Dynamic shopping list implementation will go here -->
            <ul>
                <!--Example shopping list items-->
                <li>Salmon: 2 lbs</li>
                <li>Mustard: 16 oz</li>
                <li>Milk: 1 gal</li>
                <li>Trash bags: 1 box</li>
            </ul>
        </section>
    </main>
    <script src="components/shopping-list.js"></script>
</body>
</html>
